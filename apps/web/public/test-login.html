<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Direct API Login Test</h1>
    <form id="loginForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="admin@findamine.com" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="password123" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Making login request...');
                const response = await fetch('http://localhost:4000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (data.access_token) {
                    resultDiv.innerHTML = `<h2>Login Successful!</h2><p>Token: ${data.access_token.substring(0, 20)}...</p><p>User: ${data.user.email} (${data.user.role})</p>`;
                    localStorage.setItem('authToken', data.access_token);
                } else {
                    resultDiv.innerHTML = `<h2>Login Failed</h2><p>${JSON.stringify(data)}</p>`;
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.innerHTML = `<h2>Error</h2><p>${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
