# /docker-compose.yml
services:
  db:
    image: postgis/postgis:16-3.4
    platform: linux/amd64   # force emulation on Apple Silicon
    ports: ["${POSTGRES_PORT:-5432}:5432"]
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-findamine}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-findamine}
      POSTGRES_DB: ${POSTGRES_DB:-findamine}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-findamine}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports: ["${REDIS_PORT:-6379}:6379"]
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata: